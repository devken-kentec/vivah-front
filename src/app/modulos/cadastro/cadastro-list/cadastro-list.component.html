<div class="col-12">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item active">Listagem</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Listagem de alunos
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-success float-right">
        <i class="fas fa-user-plus"></i> Novo Aluno
      </a>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-hover" *ngIf="cadastros else loading">
      <thead>
        <tr class="bg-primary text-light">
          <th>#</th>
          <th>Nome/Login</th>
          <th>Telefone</th>
          <th>Zap</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cadastro of cadastros">
          <td>
            <strong>{{cadastro.id}}</strong>
          </td>
          <td>
            <strong>{{cadastro.nome}}</strong><br>
            <small>{{cadastro.login}}</small>
          </td>
          <td>{{cadastro.fone}}</td>
          <td>{{cadastro.fone_cel}}</td>
          <td>
            <!--a [routerLink]="[2, 'edit']" class="btn btn-outline-info btn-sm">Editar</a-->
            <button (click)="onEdit(cadastro.id)" class="btn btn-outline-info btn-sm"><i class="far fa-edit"></i></button>
            <button (click)="pegaDados(cadastro.id ,cadastro.nome)" data-toggle="modal" data-target="#ModalExclusao" class="btn btn-outline-danger btn-sm"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-body">
    <ng-template #loading>
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </ng-template>
  </div>
  <!-- Modal -->
  <div
  class="modal fade"
  id="ModalExclusao"
  tabindex="-1"
  role="dialog"
  aria-labelledby="TituloModalCentralizado"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">
          Vamos lá!
        </h5>
        <!--button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button-->
      </div>
      <div class="modal-body" style="font-weight: bold;">
        Deseja excluir o registro de {{_nome}} ?
      </div>
      <div class="col-md-12">
        <div *ngIf ="mostrarMens"  style="text-align: center;"  class="col-10 alert alert-danger" role="alert">
          <span> Registro excluido com sucesso! </span>
         </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="close()"
          data-dismiss="modal"
        >
          <i class="fas fa-window-close"></i>&nbsp;Fechar
        </button>
        <button
          
          class="btn btn-success"
          (click)="onDelete()"
        >
          <i class="fas fa-save"></i> &nbsp;Excluir
        </button>
      </div>
    </div>
  </div>
</div>
<!--Fim da modal-->
</div>
