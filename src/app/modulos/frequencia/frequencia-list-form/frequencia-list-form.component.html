<div class="col-12">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item active">Frequência</li>
    </ol>
  </nav>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Frequência dos alunos
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="/" class="btn btn-warning float-right">
        <i class="fas fa-backward"></i>&nbsp;Voltar
      </a>
  </div>
  </div>
  <form [formGroup]="freqForm">
    <div class="card">
      <div class="card-header">
        Registre aqui sua frequência e retire seu treino!
      </div>
      <div class="card-body">
        <div class="form-row col-md-12">
          <div class="form-group col-md-1">
            <label for="id">Matrícula:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              formControlName="matricula"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="login">Login.:</label>
            <input
              type="text"
              class="form-control"
              id="login"
              formControlName="login"
              />
          </div>
          <div class="form-group col-md-8" style="margin-top: 36px">
            <div><button (click)="buscaUser()" class="btn btn-outline-info btn-sm"><i class="fas fa-search"></i>&nbsp;Buscar</button></div>
          </div>
        </div>
        
       <div class="container mt-2">
        <table class="table table-hover" >
          <thead>
            <tr class="bg-primary text-light">
              <th>#</th>
              <th>Nome</th>
              <th>Dia</th>
              <th>Data</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>{{id}}</strong></td>
              <td><strong>{{nome | uppercase}}</strong></td>
              <td><span>{{semana}}</span></td>
              <td><span>{{data_mes }}</span></td>
              <td> <span>{{hora }}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12">
        <button (click)="onSubmit()" class="btn btn-success float-right">
          <i class="fas fa-user-check"></i>&nbsp;Presente
        </button>
      </div>
      </div>
    </div>
  </form>
  
  <pre>
    {{ freqForm.value | json }}  
    </pre>
  
    <pre>
      {{ _freqForm.value | json }}  
      </pre>  
</div>
